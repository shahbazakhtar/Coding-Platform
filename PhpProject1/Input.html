        function addFields(){
            // Number of inputs to create
            var number = document.getElementById("member").value;
            // Container <div> where dynamic content will be placed
            var container = document.getElementById("container");
            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){
                // Append a node with a random text
                container.appendChild(document.createTextNode("Variable_name " + (i+1)));
                // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "text";
                input.name = "var_name" + i;
                container.appendChild(input);
                // Append a line break 
                container.appendChild(document.createElement("br"));
                
                container.appendChild(document.createTextNode("dimensionality " + (i+1)));
                // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
        
                input.type = "text";
                input.name = "dim" + i;
                container.appendChild(input);
                // Append a line break 
                container.appendChild(document.createElement("br"));
                
                container.appendChild(document.createTextNode("Variable_type " + (i+1)));
                // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "text";
                input.name = "var_type" + i;
                container.appendChild(input);
                // Append a line break 
                container.appendChild(document.createElement("br"));
                
                
            }
        }
</script>
